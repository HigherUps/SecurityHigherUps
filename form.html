
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHigherUps Security Notice</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/form.js" defer></script>
</head>
<body>
    <header>
        <img src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fs3.amazonaws.com%2Fappforest_uf%2Ff1607208257370x684047308265866900%2FHigherUps2.png?w=192&h=200&auto=compress&fit=crop&dpr=1" alt="" class="headerImage">
        <h1>TheHigherUps Security Protection Notice</h1>
        <img src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fs3.amazonaws.com%2Fappforest_uf%2Ff1607208257370x684047308265866900%2FHigherUps2.png?w=192&h=200&auto=compress&fit=crop&dpr=1" alt="" class="headerImage">
    </header>
    <main>
        <h1 class="subHeader">If you believe that we have made a mistake and the website you were trying to visit, please fill out the information below </h1>
        <form class="buttons">
            <input type="text" class="formURL" placeholder="Website URL | ex: 'https://www.example.com'" required><br><br>
            <textarea name="" class="desc" placeholder="Reason Why It Should Be Unblocked" required></textarea><br><br><br>
            <button class="formSubmit">Submit</button>
            <div class="succ" hidden>
                <p>Your request has been submitted!</p>
            </div>
        </form> 
    </main>
</body>
</html>
